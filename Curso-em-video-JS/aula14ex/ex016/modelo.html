<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>Início (&ForAll;&reals;): &nbsp; &nbsp; <input type="number" name="início" id="início"></p>
            <p>Fim (&forall;&reals;): &nbsp; &nbsp; &nbsp; <input type="number" name="fim" id="fim"></p>
            <p>Passo (&forall;&reals;<sup>+</sup>): <input type="number" name="passo" id="passo"></p>
            <p><input type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div>
            <p id="res">Preparando a contagem...</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
