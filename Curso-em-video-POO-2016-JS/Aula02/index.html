<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - POO</title>
</head>
<body>
    <div id="conteudo"></div>

    <script src="Caneta.js"></script>
    <script>
        let c1 = new Caneta()
        c1.cor = "Azul"
        c1.ponta = 0.5
        c1. tampada = false
        
        c1.tampar()
        c1.destampar()
        
        c1.rabiscar()
        // console.log(c1)
        window.document.getElementById("conteudo").innerHTML += `Instância c1: ${JSON.stringify(c1)} <br>`

        let c2 = new Caneta()
        c2.cor = "Verde"
        c2.carga = 50
        c2.tampar()
        // console.log(c2)
        window.document.getElementById("conteudo").innerHTML += `Instância c2: ${JSON.stringify(c2)} <br>`

    </script>
</body>
</html>
