<head>

<body>
    <div id="App"></div>

    <script>
        p1 = new Visitante()
        p2 = new Aluno()
        p3 = new Bolsista()

        p1.setNome("Pedro")

        p1.setSexo("Masculino")

        // console.table(p1)

        // console.table(p3)
        // console.table(p4)

        let divApp = window.document.getElementById("App")

        divApp.innerHTML += `<p>Nome: ${p1.getNome()}; Idade: ${p1.getIdade()}; Sexo: ${p1.getSexo()}</p>`

        divApp.innerHTML += `<p>Bolsa: ${p3.getBolsa()}%</p>`

        p2.pagarMensalidade()

        p4.pagarMensalidade()
